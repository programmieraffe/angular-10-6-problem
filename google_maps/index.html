<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng:app="MyApp"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Angular 10.6 - Google Maps integration</title>
    </head>
    <body>
         
        <div ng:controller="MainCtrl">
            
            <h1>Google Maps Integration - Angular 10.6</h1>
            
            <ui:map style="height:300px;width:400px;border:2px solid #777777;float:left;margin:10px;" ui:options="{center:{lat:52,lng:52}, bindZoom:true, bindMapType:true}" ui:pin="mapPin" ui:view="map" ui:points="points"></ui:map> 
       
            <h2>Data</h2>
            <pre>Map Pin: {{mapPin}}</pre>
            <label for="title">POI title: </label><input type="text" name="title" ng:model="title" /><br />
            <button ng:click="addPoint()">Add point</button>
            
            <h2>Point list</h2>
            <ul>
                <li ng:repeat="point in points">
                    {{point.title}} ({{point.lat}},{{point.lon}})
                </li>
            </ul>
        </p>
                
        
        </div>
        
        
        <script src="lib/jquery/jquery.js"></script> <!-- jquery 1.6 -->
        <script src="http://code.angularjs.org/angular-0.10.6.js" ng:autobind></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=pl"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/widget.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        
        
    </body>
</html>
