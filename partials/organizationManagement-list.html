<div ng:controller="OrganizationManagementListCtrl">
    <table>
        <tr>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        <tr ng:repeat="organization in data">
            <td><a href="#/organizationDetails/{{organization.id}}/">{{organization.title}}</a></td>
            <td>Edit | Delete</td>
        </tr>
    </table>
</div>
